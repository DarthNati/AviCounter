<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avi Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

<style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #1a1c2c 0%, #2a3c54 100%);
        color: white;
        overflow-x: hidden;
    }

    .container {
        max-width: 1200px;
        padding: 2rem;
        position: relative;
    }

    .app-wrapper {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 2rem;
        margin-top: 2rem;
        position: relative;
    }

    .counter-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: transform 0.3s ease;
    }

    .nadav-box {
        background-image: url('https://raw.githubusercontent.com/DarthNati/AviCounter/refs/heads/main/n.png');
        background-position: center top; /* Adjust this to focus on the lower part */
    }

    .counter-card:hover {
        transform: translateY(-5px);
    }

    h2 {
        font-size: 2.5rem;
        font-weight: 800;
        margin-bottom: 1.5rem;
        background: linear-gradient(to right, #ff6b6b, #ffd93d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
    }

    .counter {
        font-size: 5rem;
        font-weight: 800;
        text-align: center;
        margin: 1rem 0;
        color: #4ef9fe;
        text-shadow: 0 0 10px rgba(78, 249, 254, 0.5);
        transition: all 0.3s ease;
    }

    .input-code {
        margin: 2rem 0;
    }

    .input-code input {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 12px;
        padding: 1rem;
        color: white;
        font-size: 1rem;
        width: 100%;
        transition: all 0.3s ease;
    }

    .input-code input:focus {
        outline: none;
        border-color: #4ef9fe;
        box-shadow: 0 0 15px rgba(78, 249, 254, 0.3);
    }

    .input-code input::placeholder {
        color: rgba(255, 255, 255, 0.5);
    }

    .btn {
        background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        border: none;
        border-radius: 12px;
        padding: 1rem 2rem;
        font-weight: 600;
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        width: 100%;
        margin-top: 1rem;
    }

    .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
    }

    .btn:active {
        transform: translateY(0);
    }

    .btn-success {
        background: linear-gradient(45deg, #00f2c3, #0098f0);
    }

    .stats-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 2rem;
        width: 600px;
    }

    .leaderboard {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        width: 300px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: none;
    }

    .leaderboard h4 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-align: center;
        background: linear-gradient(to right, #00f2c3, #0098f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .leaderboard ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .leaderboard li {
        background: rgba(255, 255, 255, 0.05);
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 1rem;
        transition: transform 0.3s ease;
    }

    /* Additional specific adjustments if needed */
    .leaderboard li[style*="h.png"],
    .leaderboard li[style*="n.png"] {
        background-position: center top -45px !important;
    }

    .leaderboard li:hover {
        transform: translateX(10px);
        background: rgba(255, 255, 255, 0.1);
    }

    .medal {
        font-size: 1.5rem;
        filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.5));
    }

    .user-stats {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .user-name {
        font-weight: 600;
        background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .press-count {
        background: rgba(0, 0, 0, 0.7);
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.9rem;
        color: #ffffff;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        font-weight: bold;
    }

    /* Reset styles for emojis */
    .emoji {
        color: initial;
        -webkit-text-fill-color: initial;
        -webkit-background-clip: initial;
        text-shadow: none;
        filter: none;
    }

    .alert-container {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        padding: 1rem;
        background: rgba(26, 28, 44, 0.9);
        backdrop-filter: blur(10px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .alert {
        background: rgba(255, 107, 107, 0.1);
        border: 1px solid rgba(255, 107, 107, 0.2);
        color: #ff6b6b;
        border-radius: 12px;
        padding: 1rem;
        margin: 0;
        text-align: center;
        font-weight: 600;
    }

    .alert2 {
        background: rgba(255, 107, 107, 0.1);
        border: 1px solid rgba(255, 107, 107, 0.2);
        color: #fcf700;
        border-radius: 12px;
        padding: 1rem;
        margin: 0;
        text-align: center;
        font-weight: 600;
    }

    /* New Top Days Styles */
    .top-days {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        width: 300px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: none;
    }

    .top-days h4 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
        text-align: center;
        background: linear-gradient(to right, #00f2c3, #0098f0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .top-days ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .top-days li {
        background: rgba(255, 255, 255, 0.05);
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 12px;
        display: flex;
        align-items: center;
        gap: 1rem;
        transition: transform 0.3s ease;
    }

    .top-days li:hover {
        transform: translateX(10px);
        background: rgba(255, 255, 255, 0.1);
    }

    .day-stats {
        flex: 1;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .day-date {
        font-weight: 600;
        background: linear-gradient(45deg, #ff6b6b, #ffd93d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    /* Animation classes */
    .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .pulse {
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    /* Media Queries */
    @media (max-width: 768px) {
        .app-wrapper {
            grid-template-columns: 1fr;
        }

        .stats-container {
            grid-template-columns: 1fr;
            width: 100%;
        }

        .leaderboard, .top-days {
            width: 100%;
        }

        .counter {
            font-size: 4rem;
        }
    }
</style>
</head>
